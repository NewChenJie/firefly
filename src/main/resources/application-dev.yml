spring:
  datasource:
    url: jdbc:mysql://192.168.0.8:2506/oa?useSSL=false
    username: root
    password: 123.abc.X
    driver: com.mysql.jdbc.Driver
    callSettersOnNulls: true

#Redis缓存配置
redis:
  #监察员模式开关
  usingSentinel: false
  # Redis数据库索引（默认为0）
  database: 0
  # Redis服务器地址
  host: 127.0.0.1
  # Redis服务器连接端口
  port: 6379
  # 连接超时时间（毫秒）
  timeout: 6000
  # 连接池最大连接数（使用负值表示没有限制）
  max-active: 50
  # 连接池中的最大空闲连接
  max-idle: 50
  # 连接池最大阻塞等待时间（使用负值表示没有限制）
  max-wait: 3000
  # 连接池中的最小空闲连接
  min-idle: 10
  #lua脚本位置
  lua-path: script.lua


logging:
  level:
    zool.firefly.dao: debug
